<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>좋은 하루</title>
  <style>
    /* Google Font: Jua */
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* 스크롤 방지 */
      background: #0f1115;
      font-family: 'Jua', sans-serif;
    }

    .page {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr; /* 세로 3등분 */
      height: 100%;
      width: 100%;
      text-align: center;
    }

    /* GIF: 위쪽 1/3 */
    .slot-gif {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot-gif img {
      max-height: 90%;
      max-width: 90%;
      object-fit: contain;
    }

    /* 텍스트: 중간 1/3 (위쪽에 붙이기) */
    .slot-text {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 위쪽 정렬 */
      padding-top: 10px;       /* GIF 바로 밑 */
    }
    .message {
      font-size: clamp(24px, 6vw, 48px);
      color: #f5f7fb;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      animation: pulse 2.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      35%  { transform: scale(0.985); }
      70%  { transform: scale(1.015); }
      100% { transform: scale(1); }
    }

    @media (prefers-reduced-motion: reduce) {
      .message { animation: none; }
    }

    /* 아래 1/3은 비워둠 */
    .slot-empty { }
  </style>
</head>
<body>
  <div class="page">
    <div class="slot-gif">
      <img src="download.gif" alt="다운로드 애니메이션 GIF">
    </div>
    <div class="slot-text">
      <div class="message">좋은하루 보내세요</br>죄송합니다🧜‍♀️</div>
    </div>
    <div class="slot-empty"></div>
  </div>
</body>
</html>
